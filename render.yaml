services:
  # Backend App
  - type: web
    name: cred30-backend
    runtime: node
    plan: free
    buildCommand: |
      cd packages/backend && npm install
    startCommand: |
      cd packages/backend && npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
